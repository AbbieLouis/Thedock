<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>Redirecting...</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-gradient-start: #667eea;
            --primary-gradient-end: #764ba2;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: white;
            text-align: center;
            line-height: 1.6;
        }

        .container {
            padding: clamp(1rem, 5vw, 3rem);
            width: min(100%, 600px);
            margin: 0 auto;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: clamp(0.5rem, 2vw, 1rem);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            font-weight: 700;
        }

        p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: clamp(1rem, 4vw, 2rem);
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }

        .loader {
            width: clamp(30px, 8vw, 50px);
            height: clamp(30px, 8vw, 50px);
            border: 5px solid #ffffff3d;
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .progress-bar {
            width: min(90%, 200px);
            height: 4px;
            background: #ffffff3d;
            border-radius: 4px;
            margin: clamp(1rem, 4vw, 2rem) auto 0;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.6s forwards;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: white;
            border-radius: 4px;
            animation: progress 3s ease-out forwards;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .redirect-message {
            margin-top: clamp(1rem, 4vw, 2rem);
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            opacity: 0.8;
        }

        a {
            color: white;
            text-decoration: underline;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 0.8;
        }

        /* Landscape orientation adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }

            p {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            .loader {
                width: 30px;
                height: 30px;
            }
        }

        /* High-DPI screens */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            body {
                font-smooth: always;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Just a moment...</h1>
        <p>We're taking you to your destination</p>
        <div class="loader"></div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="redirect-message">If you're not redirected automatically, <a href="https://www.profitablecpmrate.com/ef5vbkbyta?key=1b36bce90a186c269e1d7ef6dd3061ad">click here</a></p>
    </div>

    <script>
        // Redirect URL
        const redirectUrl = 'https://www.profitablecpmrate.com/ef5vbkbyta?key=1b36bce90a186c269e1d7ef6dd3061ad';
        
        // Redirect after animation completes (3 seconds)
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 3000);

        // Handle visibility change (if user switches tabs)
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                window.location.href = redirectUrl;
            }
        });
    </script>
</body>
</html>
